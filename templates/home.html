<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'teacher_signup' %}">SignUp</a>
        </li>
    </ul>
    <div class="d">
        <div class="col-md-12">
            {% for message in messages %}
            <h5>
                <div class="alert alert-danger mt-5">
                    {{ message }}
                </div>
            </h5>
                {% endfor %}
        </div>
      <div class="main">
        <div class="b">
          <div class="c">
            <form method="post" action="{% url 'admin_login' %}">
              {% csrf_token %}
              <h3 class="mb-5">Login here</h3>
      
            <div class="form-outline mb-4">              
              <input type="text" placeholder="User Name" name="name"class="form-control ">              
            </div>
      
            <div class="form-outline mb-4">
              <input type="password" placeholder="Password"  name="password" class="form-control ">
             
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            <br>
            <h6>Don't have an account?<a href="{% url 'teacher_signup' %}">sign in here</a></h6>
            </form>
          </div>
        </div>
      </div>
    </div>

        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"></div>
